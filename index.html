<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilo.css" />

    <title>Olá, mundo!</title>
  </head>
  <body>
    <header>
      <!-- Início do Header -->
      <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <div class="container">
          <!-- Menu Hamburger -->
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#nav-principal"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!--Navegação-->
          <div class="collapse navbar-collapse" id="nav-principal">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Recursos</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Beneficios</a>
              </li>
              <li class="nav-item">
                <a href="" class="nav-link">Preço</a>
              </li>
              <li class="nav-item">
                <a href="" class="btn btn-outline-light ml-4">Entrar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Fim do Header -->
    <section>
      <!-- Início do Section -->
      <div class="container mt-5">
        <div class="row">
          <div class="align-self-center col-md-6 border rounded shadow-lg p-3">
            <form class="text-center p-3 mb-2">
              <div class="bg-info text-center p-3 mb-2">
                <!-- Formulário de Cadastro de Evento -->
                <h3>Cadastre um evento</h3>
              </div>
              <div>
                <span>Nome do evento</span>
                <br />
                <input type="text" id="nomeEv" name="nomeEV" required />
                <br />

                <span>Data:</span>
                <br />
                <input type="date" name="date" id="date" required />
                <br />

                <span>Local:</span>
                <br />
                <input type="text" id="local" name="local" required />
                <br />

                <span>Organizador:</span>
                <br />
                <input
                  type="text"
                  id="organizador"
                  name="organizador"
                  required
                />
                <br />
                <br />
                <!-- Incluir posteriormente um filtro de vagas disponíveis -->
                <button class="btn btn-primary">Criar evento</button>
              </div>
            </form>
          </div>

          <div class="col-md-1"></div>
          <!-- Espaço entre os formulários -->

          <!-- Início do Formulário de Cadastro de Participante -->
          <div class="col-md-5 border rounded shadow-lg p-3 ms-3">
            <form class="text-center p-3 mb-2">
              <div class="bg-info text-center p-3 mb-2">
                <h3>Cadastre-se em um evento</h3>
              </div>
              <div>
                <span for="nome">Nome do participante:</span><br />
                <input
                  type="text"
                  id="nome"
                  name="nome"
                  pattern="[A-Za-zÀ-ÿ\s]+"
                  required
                />
                <br />
                <br />
                <span for="email">E-mail:</span>
                <br />
                <input
                  type="email"
                  id="email"
                  name="email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                  required
                />
                <br />
                <br />
                <span for="evento">Evento</span>
                <select name="event" id="event">
                  <option value="ev1">Evento 1</option>
                  <option value="ev2">Evento 2</option>
                  <option value="ev3">Evento 3</option>
                </select>
                <br />
                <br />
                <!--  
                    <span for="cpf">CPF:</span>
                    <input
                      type="text"
                      id="cpf"
                      name="cpf"
                      pattern="\d{3}\.\d{3}\.\d{3}\-\d{2}\"
                      placeholder="000.000.000-00"
                      required
                    />
                    <br />
                    <br />
                    
                    <span for="cep">CEP:</span>
                    <input
                      type="text"
                      id="cep"
                      name="cep"
                      pattern="\d{5}\-\d{3}"
                      placeholder="00000-000"
                      required
                    />
                    <br />
                    <br />
                    <span>Forma de pagamento:</span>
                    <select name="pagamento" id="pagamento">
                      <option value="boleto">Boleto</option>
                      <option value="cartao">Cartão de crédito</option>
                      <option value="debito">Cartão de débito</option>
                      <option value="pix">Pix</option>
                    </select>
                    <br />   -->
                <button class="btn btn-primary">Garantir participação</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Fim do Section -->

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
